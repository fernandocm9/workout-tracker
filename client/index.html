<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="title">Workout Tracker</h1>
    <div id="submitCont">
        <button class="btn" id="weightB">Weights</button>
        <button class="btn" id="cardioB">Cardio</button>
        <br>
        <input type="date" id="date">
        <input type="text" id="typeWorkout" placeholder="Type of Workout(one word)">
        <input type="text" id="exercise" placeholder="Exercise(one word)">
        <input type="text" class="weightT" id="sets" placeholder="Sets(number)">
        <input type="text" class="weightT" id="reps" placeholder="Reps(number)">
        <button class="btn" id="submitBtn">Post Workout</button>
        <input type="text" class="delete" id="deleteT" placeholder="ID to be deleted">
        <button class="btn delete" id="deleteBtn">Delete Workout</button>
    </div>
    <div id="bigDiv">

        <div id="leftDiv">
            <h2>Edit Section</h2>
            <br>
            
            <input type="text" id="editId" placeholder="ID">
            <input type="date" id="editDate">
            <input type="text" id="editTypeWorkout" placeholder="Type of Workout">
            <input type="text" id="editExercise" placeholder="Exercise">
            <input type="text" id="editSets" placeholder="Sets">
            <input type="text" id="editReps" placeholder="Reps">
            <input type="submit" name="editSubmit" id="editSubmit">
            
        </div>
        <div id="rightDiv">
            <div id="workoutCont"></div>
        </div>
    </div>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./main.css">
</body>
</html>
