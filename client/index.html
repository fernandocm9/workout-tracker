<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="title">Workout Tracker</h1>
    <div id="submitCont">
        <button class="btn" id="weightB">Weights</button>
        <button class="btn" id="cardioB">Cardio</button>
        <br>
        <input type="date" id="date" class="inputField">
        <input type="text" id="typeWorkout" class="inputField" placeholder="Type of Workout(one word)">
        <input type="text" id="exercise" class="inputField" placeholder="Exercise(one word)">
        <input type="text" class="weightT inputField" id="sets" placeholder="Sets(number)">
        <input type="text" class="weightT inputField" id="reps" placeholder="Reps(number)">
        <button class="btn" id="submitBtn">Post Workout</button>
        <input type="text" class="delete inputField" id="deleteT" placeholder="ID to be deleted">
        <button class="btn delete" id="deleteBtn">Delete Workout</button>
    </div>
    <div id="bigDiv">

        <div id="leftDiv">
            <h1>Edit Section</h1>
            
            <input type="text" id="editId" class="inputField" placeholder="ID(required)">
            <input type="date" id="editDate" class="inputField">
            <input type="text" id="editTypeWorkout" class="inputField" placeholder="Type of Workout">
            <input type="text" id="editExercise" class="inputField" placeholder="Exercise">
            <input type="text" id="editSets" class="inputField" placeholder="Sets">
            <input type="text" id="editReps" class="inputField" placeholder="Reps">
            <input type="submit" name="editSubmit" id="editSubmit" class="btn">
            
        </div>
        <div id="rightDiv">
            <div id="workoutCont"></div>
        </div>
    </div>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./main.css">
</body>
</html>
